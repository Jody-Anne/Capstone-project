    <!--Scripts for JavaScript-->
    <script>
        $(document).ready(function () {
          // Change the colour of the background
            setInterval(changecolors, 2000);

            const storedItemsString = localStorage.getItem("itemsInCart");
            let totalCost = 0;
            if (storedItemsString) {
              const savedCartItems = JSON.parse(storedItemsString);
              savedCartItems.forEach((itemId) => {
                  const foundItem = potteryItems[itemId];
                  const card = `<div class="card">
                  <img src="${foundItem.image}" alt="">
                    <div class="content">
                      <div class="row">
                        <div class="details">
                          <span>${foundItem.name}</span>
                          <p>${foundItem.description}</p>
                        </div>
                        <div class="price">R${foundItem.price}</div>
                      </div>
                    </div>
                </div>`;
                totalCost += Number(foundItem.price);
                $("#cartContents").append(card);
              })
              $("#totalCost").html('R' + totalCost);
              alert(totalCost)
            }   
        }
    );
            
            const counter = 0;

            function changecolors() {
                const colors = ["darkgrey", "lightgrey", "gainsboro", "rgb(252, 249, 249)"];

                if (counter < colors.length) {
                    $("body").css("background-color", colors[counter], 1000);
                    // console.log("Counter: " + counter + " Colors Length: " + colors.length + " Colors: " +
                    //     colors);
                    counter++;
                } else {
                    counter = 0;
                }
                // console.log(colors.length);
            }
            changecolors();

            
    </script>

        $(document).ready(function (){
        $("#accordion > li > div").click(function () {

            if (false == $(this).next().is(':visible')) {
                $('#accordion ul').slideUp(300);
            }
            $(this).next().slideToggle(300);
        });
    });
        $('#accordion ul:eq(0)').show();
    
    $(document).ready(function(){
        $("#first").on('change',function(){
             const selectedItem = $("#first").val();
             $("#second").children("option").show();
             $("#second").children("option[value^=" + selectedItem + "]").hide();

             const deliveryAppliedString = localStorage.getItem("deliveryOption");
            if (deliveryAppliedString) {
              const deliveryValueStore = JSON.parse(deliveryAppliedString);
              if (deliveryValueStore.deliveryOption) {
                const NextdayCharge = totalCost * 20 / 100;
                $("#NextdayCharge").html('R' + NextdayCharge);
                const FewDayCharge = (totalCost - valueOfCoupon - NextdayCharge) * 15 / 100;
                const StandardCharge = totalCost * 25 / 100; 
                $("#FewDayCharge").html('R' + vatCharge);
                $("#StandardCharge").html('R' + deliveryCharge);
                $("#finalCost").html('R' + (totalCost - valueOfCoupon + vatCharge + deliveryCharge));
              }
            }
        });
    });
    </script>
